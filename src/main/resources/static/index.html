<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="display-4">Operations</h1>
        </div>
      </div>
      <div class="row my-4">
        <div class="col">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="number" class="form-control" id="a" placeholder="First number">
              </div>
              <div class="col">
                <input type="number" class="form-control" id="b" placeholder="Secont number">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <button type="button" id="sum" class="btn btn-info">Sum</button>
          <button type="button" id="substrac" class="btn btn-info">Substrac</button>
          <button type="button" id="multiply" class="btn btn-info">Multiply</button>
          <button type="button" id="divide" class="btn btn-info">Divide</button>
          <button type="button" id="square" class="btn btn-info">Square</button>
          <button type="button" id="exponent" class="btn btn-info">Exponent</button>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-sm-3">
          <p class="h3">Result: </p>
        </div>
        <div class="col">
          <p class="h3" id="result">1</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
